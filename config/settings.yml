    home_page: "https://rubyonrails.org/"
size:
  logo: 200
  avatar:
    default: 80
    xs: 30
    small: 50
  image:
    normal: 500
  max_file_size: 5
validations:
  user:
    name:
      min_length: 3
      max_length: 50
    email:
      max_length: 255
      regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
    password:
      min_length: 6
    image_content_type: <%= %w(image/jpeg image/gif image/png) %>
  micropost:
    max_length: 140
boolean:
  "true": "1"
  "false": "0"
pagination:
  per_page: 30
